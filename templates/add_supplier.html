{% extends 'base.html' %}
{% block content %}
<h2>Добавить поставщика</h2>
<form method="post">
    <label>Название</label><br>
    <input name="name" value="{{ form.name.data or '' }}"><br>
    <label>Контакты</label><br>
    <textarea name="contact">{{ form.contact.data or '' }}</textarea><br>
    <button type="submit">Добавить</button>
</form>
{% endblock %}
