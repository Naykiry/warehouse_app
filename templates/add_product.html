{% extends 'base.html' %}
{% block content %}
<h2>Добавить товар</h2>
<form method="post">
    <label>Наименование*</label><br>
    <input name="name" required><br><br>
    <label>Артикул (SKU)*</label><br>
    <input name="sku" required><br><br>
    <label>Категория</label><br>
    <input name="category"><br><br>
    <label>Ед. измерения</label><br>
    <input name="unit" placeholder="шт, кг, л"><br><br>
    <label>Поставщик</label><br>
    <select name="supplier">
      <option value="">-- Выбрать поставщика --</option>
      {% for s in suppliers %}
        <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select><br><br>
    <label>Описание</label><br>
    <textarea name="description" rows="4"></textarea><br><br>
    <button type="submit">Добавить товар</button>
    <a href="{{ url_for('main.products') }}">Отмена</a>
</form>
{% endblock %}
