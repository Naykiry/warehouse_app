{% extends 'base.html' %}
{% block content %}
<h2>Поставщики</h2>
<a href="{{ url_for('main.add_supplier') }}">Добавить поставщика</a>
<table class="table">
    <thead><tr><th>ID</th><th>Название</th><th>Контакты</th></tr></thead>
    <tbody>
    {% for s in suppliers %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.contact or '-' }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% if not suppliers %}
<p>Нет поставщиков. <a href="{{ url_for('main.add_supplier') }}">Добавьте первого</a></p>
{% endif %}
{% endblock %}
