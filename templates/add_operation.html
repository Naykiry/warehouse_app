{% extends 'base.html' %}
{% block content %}
<h2>Добавить операцию</h2>
<form method="post">
    <label>Товар</label><br>
    <select name="product_id">
        {% for val, label in form.product_id.choices %}
            <option value="{{ val }}">{{ label }}</option>
        {% endfor %}
    </select><br>
    <label>Тип операции</label><br>
    <select name="op_type">
        {% for val, label in form.op_type.choices %}
            <option value="{{ val }}">{{ label }}</option>
        {% endfor %}
    </select><br>
    <label>Количество</label><br>
    <input name="quantity" type="number" value="{{ form.quantity.data or 1 }}"><br>
    <label>Дата</label><br>
    <input name="date" type="date" value="{{ form.date.data }}"><br>
    <label>Откуда (склад)</label><br><input name="from_warehouse"><br>
    <label>Куда (склад)</label><br><input name="to_warehouse"><br>
    <label>Ответственный</label><br><input name="responsible"><br>
    <label>Примечание</label><br><textarea name="note"></textarea><br>
    <button type="submit">Добавить</button>
</form>
{% endblock %}
